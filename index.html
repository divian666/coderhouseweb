<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Categories Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
  <!-- Main Header -->
   <header class="bg-light py-2">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="Catawiki" class="me-2" style="width: 40px;">
        <span class="fw-bold text-primary">catawiki</span>
      </div>
      <!-- Search Bar -->
      <input type="text" class="form-control mx-3 flex-grow-1" placeholder="Search for brand, model, artist...">
      <!-- Navigation -->
      <div class="d-flex align-items-center">
        <button class="btn btn-light me-3" data-bs-toggle="modal" data-bs-target="#categoriesModal">Categories</button>
        <a href="#" class="text-dark me-3">Sell</a>
        <a href="#" class="text-dark me-3">Help</a>
        <i class="bi bi-heart me-3"></i>
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </header>

  <!-- Secondary Header -->
  <div class="secondary-header bg-light py-2">
    <div class="container text-center">
      <div class="d-flex flex-wrap justify-content-center align-items-center">
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-wine" style="font-size: 24px;"></i>
          <span class="mt-1">Vino y Whisky</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-mask" style="font-size: 24px;"></i>
          <span class="mt-1">Asiático y Tribal</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-book" style="font-size: 24px;"></i>
          <span class="mt-1">Cartas y Cromos</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-truck" style="font-size: 24px;"></i>
          <span class="mt-1">Juguetes y Maquetas</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-gem" style="font-size: 24px;"></i>
          <span class="mt-1">Arqueología</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-soccer" style="font-size: 24px;"></i>
          <span class="mt-1">Deporte</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-camera" style="font-size: 24px;"></i>
          <span class="mt-1">Música, Cine y Cámaras</span>
        </a>
        <a href="#" class="text-dark text-decoration-none d-flex flex-column align-items-center mx-3 my-2">
          <i class="bi bi-bookmark" style="font-size: 24px;"></i>
          <span class="mt-1">Libros e Historia</span>
        </a>
      </div>
    </div>
  </div>
  

  <!-- Categories Modal -->
  <div class="modal fade" id="categoriesModal" tabindex="-1" aria-labelledby="categoriesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoriesModalLabel">Categories</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-header-underline"></div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <a href="/archaeology" class="d-flex align-items-center justify-content-center">
                <img src="archaeology.jpg" alt="Archaeology" class="img-fluid">
                Archaeology & Natural History
              </a>
            </div>
            <div class="col-md-4">
              <a href="/art" class="d-flex align-items-center justify-content-center">
                <img src="art.jpg" alt="Art" class="img-fluid">
                Art
              </a>
            </div>
            <div class="col-md-4">
              <a href="/asian-art" class="d-flex align-items-center justify-content-center">
                <img src="asian-art.jpg" alt="Asian Art" class="img-fluid">
                Asian & Tribal Art
              </a>
            </div>
            <div class="col-md-4">
              <a href="/books" class="d-flex align-items-center justify-content-center">
                <img src="books.jpg" alt="Books" class="img-fluid">
                Books & Memorabilia
              </a>
            </div>
            <div class="col-md-4">
              <a href="/jewellery" class="d-flex align-items-center justify-content-center">
                <img src="jewellery.jpg" alt="Jewellery" class="img-fluid">
                Jewellery
              </a>
            </div>
            <div class="col-md-4">
              <a href="/coins-stamps" class="d-flex align-items-center justify-content-center">
                <img src="coins-stamps.jpg" alt="Coins & Stamps" class="img-fluid">
                Coins & Stamps
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
